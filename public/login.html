<body>
  <div id="title"><div>An Analytical Comparison of Crime Prediction using Machine Learning </div><div>Our project helps you predict future crimes using various machine learning models</div></div>
  <div id="login-container"> 
   <form id ='login-form' action="/authenticate" method="post">
     <div id="login-content">
      <div><label for="uname"><b>Username:</b></label></div><div> <input type="text" name="uname" id="uname" placeholder="Enter Username" value='{{username}}' required/></div><div></div><div><span>{{data1}}</span></div>
      <div><label for="pwd"><b>Password:</b></label></div><div> <input type="password" name="pwd" id="pwd" placeholder="Enter Password"  required/></div><div></div><div><span>{{data2}}</span></div>
      <div></div><div><a><button id="submit-form" type="submit">Login</button></a></div>
    </div>
    </form>
    <form id ='pwd-form'>
      <div id="pwd-content">
       <div><label for="uname"><b>Username:</b></label></div><div> <input type="text" name="uname" id="uname1" placeholder="Enter Username" required/><span></span></div>
       <div><label for="pwd"><b>Password:</b></label></div><div> <input type="password" name="pwd" id="pwd1" placeholder="Enter Old Password"  required/></div>
       <div><label for="pwd"><b>New Password:</b></label></div><div> <input type="password" name="n_pwd" id="n_pwd" placeholder="Enter New Password"  required/><span></span></div>
       <div><label for="pwd"><b>Confirm Password:</b></label></div><div> <input type="password" name="c_pwd" id="c_pwd" placeholder="Confirm Password"  required/><span></span></div>
       <div></div><div><a><button type="button">Change Password</button></a></div>
     </div>
     </form>
     <form id ='creacc-form' method="post">
      <!-- <div id = 'user-icon'><i class="fa-solid fa-circle-user" style="color: #c4c6ca;"></i></div> -->
      <div id="acc-content"><div><label>Name:</label></div><div class="grid-items"><input id="fname" type='name' placeholder='First name' required/> <input id="mname" type='name' placeholder='Middle name' /> <input id="lname" type='name' placeholder='Last name' /></div>
      <div><label>Age:</label></div><div><input id='age' type='number' required/></div>
      <div><label>Username:</label></div><div><input id="uname2" type='text' required/><span id="chk_usr"></span></div>
      <div><label>Password:</label></div><div><input id='pwd2' type='password' placeholder='Type Password' /></div>
      <div><label>Email:</label></div><div><input id='mail_in' type="text" required/></div>
      <div><label>Country:</label></div><div><select id="ctr"> </select></div>
      <div><label>Phone no.:</label></div><div><span id='ctr_c'>+91</span><input id='ph_no' type='text' placeholder='Phone number' /></div>
      <div></div><div><a><button type='button'>Create Account</button></a></div>
      </div>
      </form>
    <div id="select-page"><a id="pass-chn">Login Account?</a> <a id="pass-chn">Forgotten password?</a> <a id="create-acc"> Create New Account? </a></div>
    <div id="popup-warning"></div>
  </div>
    <script type="text/javascript" src="static\loginscript.js"></script>
